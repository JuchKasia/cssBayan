<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>cssBayan</title>
</head>
<body>
    <header class="header" id="header">
        <div class="header-container container">
            <h1 class="header-title">CSS Bayan</h1>
        </div>
    </header>
    <main class="main" id="main">
        <div class="main-container container">
            <div class="block-mems mems">
                <div class="mems-item item">
                    <div class="item-top">
                        <h2 class="subtitle">From work only horses die</h2>
                        <div class="plus-cross">
                            <img class="plus">
                            <img class="xmark">
                        </div>
                    </div>
                    <div class="item-bottom">
                        <img class="img-mem" src="./assets/img/FromWork.jpg">
                    </div>
                </div>
                <div class="mems-item item">
                    <div class="item-top">
                        <h2 class="subtitle">Keep calm and carry on</h2>
                        <div class="plus-cross">
                            <img class="plus">
                            <img class="xmark">
                        </div>
                    </div>
                    <div class="item-bottom">
                        <img class="img-mem" src="./assets/img/KeepCalm.jpg">
                    </div>
                </div>
                <div class="mems-item item">
                    <div class="item-top">
                        <h2 class="subtitle">Relax and take it easy</h2>
                        <div class="plus-cross">
                            <img class="plus">
                            <img class="xmark">
                        </div>
                    </div>
                    <div class="item-bottom">
                        <img class="img-mem" src="./assets/img/Relax.jpg">
                    </div>
                </div>
                <div class="mems-item item">
                    <div class="item-top">
                        <h2 class="subtitle">Were is JavaScript</h2>
                        <div class="plus-cross">
                            <img class="plus">
                            <img class="xmark">
                        </div>
                    </div>
                    <div class="item-bottom">
                        <img class="img-mem" src="./assets/img/WereIs.jpg">
                    </div>
                </div>
                <div class="mems-item item">
                    <div class="item-top">
                        <h2 class="subtitle">Work-life balance</h2>
                        <div class="plus-cross">
                            <img class="plus">
                            <img class="xmark">
                        </div>
                    </div>
                    <div class="item-bottom">
                        <img class="img-mem" src="./assets/img/WorkLife.jpg">
                    </div>
                </div>
                <div class="mems-item item">
                    <div class="item-top">
                        <h2 class="subtitle">You can`t just copy and paste</h2>
                        <div class="plus-cross">
                            <img class="plus">
                            <img class="xmark">
                        </div>
                    </div>
                    <div class="item-bottom">
                        <img class="img-mem" src="./assets/img/CopyPaste.jpg">
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
